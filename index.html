<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a drawing app created with js" />
    <meta name="author" content="Abhay" />
    <meta name="keywords" content="Drawing , App , Art , Sketch,Artify" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <title>Artify</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="logo"><span>A</span>rtify</div>
      <ul class="menu">
        <li>File</li>
        <li>Edit</li>
        <li>Settings</li>
      </ul>
    </nav>
    <section id="toolbar">
      <!-- <span>toolbar</span> -->
        <input type="number" id="strokeSize" value="2" min="2" max="100" />
      <input type="color" id="strokeColor" />
      <button id="undoBtn" class="btn">UNDO</button>
      <button id="bucketBtn" class="btn">FILL</button>
      <button id="downloadBtn" class="btn">SAVE</button>
    </section>

    <canvas id="canvas"></canvas>

    <section id="statusbar">
      drawing info is show here!
    </section>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
